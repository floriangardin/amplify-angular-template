<amplify-authenticator amplifyZonelessBridge>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
  <h1>Hello {{user?.signInDetails?.loginId}}'s todos</h1>
    <router-outlet></router-outlet>
    <button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
